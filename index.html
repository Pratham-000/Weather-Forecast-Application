<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather App</title>


    <link rel="stylesheet" href="style.css">

   
</head>
     
<body>

    <div class="px-4 pt-5 my-5 text-center border-bottom left">
        <h1 class="main_heading">Weather ForeCast</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4"><span class="brief">WeatherNow: </span>Your Personal Weather Companion
            Stay prepared and plan your day with confidence using WeatherNow, your reliable weather forecast app..</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
           
          </div>
        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
          <div class="container px-5 div-con">
            <img src="./images/bg_img.jpg" class="img-fluid border rounded-3 shadow-lg mb-4 div_img" alt="Example image" width="700" height="500"   loading="lazy" >
          </div>
        </div>
      </div>

    













    <div class="card right">
        <div class="search">
            <input type="text" placeholder="enter the city" spellcheck="false">
            <button ><img src="images/search.png" alt=""></button>
            
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 kmph</p>
                        <p>Wind Speed </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

   

  <script src="index.js"></script>

</body>
</html>
